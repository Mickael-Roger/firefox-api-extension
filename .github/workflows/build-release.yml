name: Build and Release Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Update manifest version from tag
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        TAG_VERSION="${GITHUB_REF#refs/tags/v}"
        echo "Updating manifest.json version to $TAG_VERSION"
        jq --arg version "$TAG_VERSION" '.version = $version' manifest.json > manifest.json.tmp
        mv manifest.json.tmp manifest.json

    - name: Install dependencies
      run: npm ci

    # ✅ Force a recent web-ext (MV3 compatible)
    - name: Install latest web-ext
      run: npm install -g web-ext@latest

    # ✅ Lint, but do not fail the build (AMO is source of truth)
    - name: Lint extension (non-blocking)
      run: web-ext lint || true

    - name: Extract version from manifest
      id: version
      run: |
        VERSION=$(node -p "require('./manifest.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extension version: $VERSION"

    # ✅ Build XPI while excluding .sh and native files
    - name: Build extension
      run: |
        web-ext build \
          --overwrite-dest \
          --ignore-files \
            install-host.sh \
            native/** \
            "*.sh" \
            "*.md"

    - name: Rename build artifact
      run: |
        BUILD_FILE=$(ls -1 web-ext-artifacts/*.zip 2>/dev/null || ls -1 web-ext-artifacts/*.xpi 2>/dev/null || echo "")
        if [ -n "$BUILD_FILE" ]; then
          EXT="${BUILD_FILE##*.}"
          mv "$BUILD_FILE" "web-ext-artifacts/firefox-api-extension-v${{ steps.version.outputs.version }}.$EXT"
        else
          echo "No build artifact found"
          exit 1
        fi

    - name: Create both ZIP and XPI artifacts
      run: |
        ZIP_FILE="web-ext-artifacts/firefox-api-extension-v${{ steps.version.outputs.version }}.zip"
        XPI_FILE="web-ext-artifacts/firefox-api-extension-v${{ steps.version.outputs.version }}.xpi"
        if [ -f "$ZIP_FILE" ] && [ ! -f "$XPI_FILE" ]; then
          cp "$ZIP_FILE" "$XPI_FILE"
        fi
        if [ -f "$XPI_FILE" ] && [ ! -f "$ZIP_FILE" ]; then
          cp "$XPI_FILE" "$ZIP_FILE"
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firefox-api-extension-v${{ steps.version.outputs.version }}
        path: |
          web-ext-artifacts/
        retention-days: 7

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        name: Firefox API Extension ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          web-ext-artifacts/firefox-api-extension-v${{ steps.version.outputs.version }}.*

