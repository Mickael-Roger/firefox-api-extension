<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Firefox REST API Extension Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    button {
      background-color: #0060df;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #003eaa;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Firefox REST API Extension Settings</h1>
  
  <div class="form-group">
    <label for="port">API Port</label>
    <input type="number" id="port" min="1024" max="65535" value="8090">
    <div class="help-text">Port number for the REST API server (1024-65535)</div>
  </div>
  
  <div class="form-group">
    <label for="apiToken">API Token (Optional)</label>
    <input type="text" id="apiToken" placeholder="Leave empty to disable token authentication">
    <div class="help-text">If set, all API requests must include this token in the X-API-Token header</div>
  </div>
  
  <button id="save">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
